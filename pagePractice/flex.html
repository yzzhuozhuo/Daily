<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }
    .main {
      display: flex;
    }
    .left {
      width: 300px;
      height: 100px;
      background: palegreen;
    }
    .middle {
      flex: 1;
      height: 100px;
      background: blueviolet;
    }
    .right {
      height: 100px;
      width: 300px;
      background: pink;
    }
  </style>
</head>

<body>
  <div class="main">
    <div class="left"></div>
    <div class="middle"></div>
    <div class="right"></div>
  </div>
</body>

</html>
